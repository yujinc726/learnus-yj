  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient-start: #4e54c8;
      --primary-gradient-end: #8f94fb;
    }

    body {
      background: linear-gradient(135deg, #eef2ff 0%, #fafcff 100%);
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      max-width: 900px;
      margin: 0 auto 1.5rem auto;
      padding-left: 0.75rem; /* slight indent */
    }

    /* Login card */
    #login-form {
      max-width: 600px;
      margin: 0 auto 2rem;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    /* Login form elements */
    #login-form .input-group-text {
      background: transparent;
      border-right: 0;
    }

    #login-form .form-control {
      border-left: 0;
      box-shadow: none !important;
    }

    #login-form .btn-primary {
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      border: none;
      font-weight: 600;
    }

    #login-form .btn-primary:hover {
      opacity: 0.9;
    }

    /* Footer */
    /* #footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
    } */
    #footer {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin: 1rem auto 1rem;
      max-width: 900px;
    }

    /* Course selector & Todo wrapper */
    #course-section,
    #todo-section {
      max-width: 900px;
      margin: 0 auto;
    }

    #course-section {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }

    /* Todo lists styling */
    #todo-section .col-12 {
      margin-bottom: 3.5rem; /* increased gap */
    }

    #todo-section h4 {
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    #todo-section ul.list-group {
      border: 0;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
    }

    /* Calendar card */
    #calendar {
      max-width: 900px;
      margin: 10px auto 20px;
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    #loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;

<body class="py-4">

  <p id="subtitle" class="mb-4 text-muted">Developed by ì°¨ìœ ì§„</p>

  <!-- Login form -->
  <form id="login-form" class="mb-4">

  <!-- Todo Lists -->

      <ul id="video-list" class="list-group"></ul>
    </div>

      <h4>ì œì¶œí•´ì•¼ í•  ê³¼ì œ</h4>

  <!-- Calendar -->
  <div id="calendar" class="d-none"></div>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;"></div>
      <p class="mt-3 fw-bold">ë¡œë”© ì¤‘...</p>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer" class="text-muted small">

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const courseSection = document.getElementById('course-section');
    const courseSelect = document.getElementById('course-select');
    const calendarEl = document.getElementById('calendar');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logoutBtn');
    const homeBtn = document.getElementById('homeBtn');
    let token = null;
    let calendar = null;

    function showLoading(show) {
      document.getElementById('loading-overlay').style.visibility = show ? 'visible' : 'hidden';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        showLoading(true);
        const res = await fetch('/al/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!res.ok) {
          try {
            const errJson = await res.json();
            throw new Error(errJson.detail || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. LearnUs í•™ë²ˆ/ë¹„ë°€ë²ˆí˜¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
          } catch {
            throw new Error('ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. LearnUs í•™ë²ˆ/ë¹„ë°€ë²ˆí˜¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
          }
        }
        const data = await res.json();
        token = data.token;
        const remember = document.getElementById('rememberMe').checked;
        if (remember) {
          localStorage.setItem('al_token', token);
          localStorage.setItem('al_id', username);
          localStorage.setItem('al_pw', password);
        } else {
          localStorage.removeItem('al_token');
          localStorage.removeItem('al_id');
          localStorage.removeItem('al_pw');
        }
        loginForm.classList.add('d-none');
        logoutBtn.classList.remove('d-none');
        homeBtn.classList.remove('d-none');
        await loadAllEvents();
      } catch (err) {
        loginError.textContent = err.message || 'Login failed';
        showLoading(false);
      }
    });

    async function apiGet(path) {
      showLoading(true);
      const res = await fetch(path, { headers: { 'X-Auth-Token': token } });
      if (!res.ok) {
        showLoading(false);
        try {
          const errJson = await res.json();
          throw new Error(errJson.detail || 'ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        } catch {
          throw new Error('ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
      }
      const data = await res.json();
      showLoading(false);
      return data;
    }

    async function loadAllEvents() {
      const data = await apiGet('/al/events');
      renderCalendar(data.calendar);
      renderTodos(data.videos, data.assignments);
    }

    function renderCalendar(events) {
      calendarEl.classList.remove('d-none');
      logoutBtn.classList.remove('d-none');
      homeBtn.classList.remove('d-none');
      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);
        return;
      }
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        events,
        eventColor: '#3788d8',
        eventDidMount: function(info) {
          if (!info.event.extendedProps.completed) {
            // highlight not completed
            info.el.style.fontWeight = 'bold';
            if (info.event.extendedProps.type === 'assign') {
              info.el.style.backgroundColor = '#dc3545';
            }
          }
        }
      });
      calendar.render();
    }

    function renderTodos(videos, assigns) {
      const videoList = document.getElementById('video-list');
      const assignList = document.getElementById('assign-list');

      videoList.innerHTML = videos.length ? '' : '<li class="list-group-item">ëª¨ë‘ ì™„ë£Œ!</li>';
      videos.forEach(v => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        const a = document.createElement('a');
        a.href = `https://ys.learnus.org/mod/vod/viewer.php?id=${v.id}`;
        a.target = '_blank';
        a.rel = 'noopener';
        a.textContent = v.title;
        a.className = 'text-decoration-none';
        a.addEventListener('click', (e) => {
          e.preventDefault();
          window.open(a.href, '_blank', 'noopener,width=1200,height=800');
        });
        li.appendChild(a);
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary rounded-pill';
        badge.textContent = new Date(v.due).toLocaleString('ko-KR');
        li.appendChild(badge);
        videoList.appendChild(li);
      });

      assignList.innerHTML = assigns.length ? '' : '<li class="list-group-item">ëª¨ë‘ ì™„ë£Œ!</li>';
      assigns.forEach(a => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        const link = document.createElement('a');
        link.href = `https://ys.learnus.org/mod/assign/view.php?id=${a.id}`;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = a.title;
        link.className = 'text-decoration-none';
        li.appendChild(link);
        const badge = document.createElement('span');
        badge.className = 'badge bg-danger rounded-pill';
        badge.textContent = new Date(a.due).toLocaleString('ko-KR');
        li.appendChild(badge);
        assignList.appendChild(li);
      });

      document.getElementById('todo-section').classList.remove('d-none');
    }

    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('/al/logout', { method: 'POST', headers: { 'X-Auth-Token': token } });
      } catch {}
      localStorage.removeItem('al_token');
      localStorage.removeItem('al_id');
      localStorage.removeItem('al_pw');
      location.reload();
    });

    // Auto login on page load
    window.addEventListener('load', async () => {
      const storedToken = localStorage.getItem('al_token');
      const storedId = localStorage.getItem('al_id');
      const storedPw = localStorage.getItem('al_pw');

      if (storedToken) {
        token = storedToken;
        try {
          await apiGet('/al/ping');
          loginForm.classList.add('d-none');
          logoutBtn.classList.remove('d-none');
          homeBtn.classList.remove('d-none');
          await loadAllEvents();
          return;
        } catch {
          token = null;
          localStorage.removeItem('al_token');
        }
      }

      if (storedId && storedPw) {
        document.getElementById('username').value = storedId;
        document.getElementById('password').value = storedPw;
        document.getElementById('rememberMe').checked = true;
        // auto-submit login form
        loginForm.dispatchEvent(new Event('submit', { cancelable: true }));
      }
    });
  </script>
</body>
