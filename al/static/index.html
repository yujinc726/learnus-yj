  <style>
    :root {
      --primary-gradient-start: #4e54c8;
      --primary-gradient-end: #8f94fb;
    }

    body {
      background: linear-gradient(135deg, #eef2ff 0%, #fafcff 100%);
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      max-width: 900px;
      margin: 0 auto 1.5rem auto;
      padding-left: 0.75rem; /* slight indent */
    }

    /* Login card */
    #login-form {
      max-width: 600px;
      margin: 0 auto 2rem;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    /* Login form elements */
    #login-form .input-group-text {
      background: transparent;
      border-right: 0;
    }

    #login-form .form-control {
      border-left: 0;
      box-shadow: none !important;
    }

    #login-form .btn-primary {
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      border: none;
      font-weight: 600;
    }

    #login-form .btn-primary:hover {
      opacity: 0.9;
    }

    /* Footer */
    /* #footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
    } */
    #footer {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin: 1rem auto 1rem;
      max-width: 900px;
    }

    /* Course selector & Todo wrapper */
    #course-section,
    #todo-section {
      max-width: 900px;
      margin: 0 auto;
    }

    #course-section {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }

    /* Todo lists styling */
    #todo-section .col-12 {
      margin-bottom: 3.5rem; /* increased gap */
    }

    #todo-section h4 {
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    #todo-section ul.list-group {
      border: 0;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
    }

    /* Calendar card */
    #calendar {
      max-width: 900px;
      margin: 10px auto 20px;
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    #loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
      visibility: hidden;
    }

    #subtitle {
      max-width: 900px;
      margin: -1rem auto 2rem auto; /* slight pull-up to close gap, then bottom space */
      padding-left: 0.75rem;
    }

    /* Logout button hover and disabled styles */
    #logoutBtn {
      transition: background-color 0.15s ease;
    }

    #logoutBtn:hover,
    #logoutBtn:focus {
      background-color: rgba(0, 0, 0, 0.05); /* subtle darkening */
    }

    #logoutBtn.disabled,
    #logoutBtn:disabled {
      opacity: 0.6;
      pointer-events: none;
    }

<body class="py-4">
  <h1 class="mb-4 d-flex justify-content-between align-items-center">LearnUs Alimi
    <button id="logoutBtn" class="btn btn-outline-secondary btn-sm d-none"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</button></h1>
    <!-- <button id="logoutBtn" class="btn btn-outline-secondary btn-sm d-none">Logout</button> -->
  </h1>
  <p id="subtitle" class="mb-4 text-muted">Developed by 차유진</p>

  <!-- Login form -->
  <form id="login-form" class="mb-4">
    <h4 class="mb-3">LearnUs Login</h4>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
      <input type="text" id="username" class="form-control" placeholder="Student ID" required />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
      <input type="password" id="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="col-12 form-check mb-2">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">자동 로그인</label>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
    <div id="login-error" class="text-danger mt-2ㅛㅛ text-center"></div>
  </form>

  <!-- Todo Lists -->
  <div id="todo-section" class="d-none row g-4 mt-3">
    <div class="col-12 mb-3">
      <h4>시청해야 할 동영상</h4>
      <ul id="video-list" class="list-group"></ul>
    </div>
    <div class="col-12">
      <h4>제출해야 할 과제</h4>
      <ul id="assign-list" class="list-group"></ul>
    </div>
  </div>

  <!-- Calendar -->
  <div id="calendar" class="d-none"></div>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;"></div>
      <p class="mt-3 fw-bold">로딩 중...</p>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer" class="text-muted small">
    <p class="mb-1">Email: <a href="mailto:yujinc726@yonsei.ac.kr">yujinc726@yonsei.ac.kr</a></p>
    <p class="mb-1">Copyright © 2025 Yujin Cha. All Rights Reserved.</p>
    <p class="mb-0">대기과학과 화이팅!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const courseSection = document.getElementById('course-section');
    const courseSelect = document.getElementById('course-select');
    const calendarEl = document.getElementById('calendar');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logoutBtn');
    let token = null;
    let calendar = null;

    function showLoading(show) {
      document.getElementById('loading-overlay').style.visibility = show ? 'visible' : 'hidden';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        showLoading(true);
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!res.ok) {
          try {
            const errJson = await res.json();
            throw new Error(errJson.detail || '로그인에 실패했습니다. LearnUs 학번/비밀번호를 확인해주세요.');
          } catch {
            throw new Error('로그인에 실패했습니다. LearnUs 학번/비밀번호를 확인해주세요.');
          }
        }
        const data = await res.json();
        token = data.token;
        const remember = document.getElementById('rememberMe').checked;
        if (remember) {
          localStorage.setItem('learnus_token', token);
          localStorage.setItem('learnus_id', username);
          localStorage.setItem('learnus_pw', password);
        } else {
          localStorage.removeItem('learnus_token');
          localStorage.removeItem('learnus_id');
          localStorage.removeItem('learnus_pw');
        }
        loginForm.classList.add('d-none');
        await loadAllEvents();
      } catch (err) {
        loginError.textContent = err.message || 'Login failed';
        showLoading(false);
      }
    });

    async function apiGet(path) {
      showLoading(true);
      const res = await fetch(path, { headers: { 'X-Auth-Token': token } });
      if (!res.ok) {
        showLoading(false);
        try {
          const errJson = await res.json();
          throw new Error(errJson.detail || '요청에 실패했습니다.');
        } catch {
          throw new Error('요청에 실패했습니다.');
        }
      }
      const data = await res.json();
      showLoading(false);
      return data;
    }

    async function loadAllEvents() {
      const data = await apiGet('/events');
      renderCalendar(data.calendar);
      renderTodos(data.videos, data.assignments);
    }

    function renderCalendar(events) {
      calendarEl.classList.remove('d-none');
      logoutBtn.classList.remove('d-none');
      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);
        return;
      }
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        events,
        eventColor: '#3788d8',
        eventDidMount: function(info) {
          if (!info.event.extendedProps.completed) {
            // highlight not completed
            info.el.style.fontWeight = 'bold';
            if (info.event.extendedProps.type === 'assign') {
              info.el.style.backgroundColor = '#dc3545';
            }
          }
        }
      });
      calendar.render();
    }

    function renderTodos(videos, assigns) {
      const videoList = document.getElementById('video-list');
      const assignList = document.getElementById('assign-list');

      videoList.innerHTML = videos.length ? '' : '<li class="list-group-item">모두 완료!</li>';
      videos.forEach(v => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        const a = document.createElement('a');
        a.href = `https://ys.learnus.org/mod/vod/viewer.php?id=${v.id}`;
        a.target = '_blank';
        a.rel = 'noopener';
        a.textContent = v.title;
        a.className = 'text-decoration-none';
        a.addEventListener('click', (e) => {
          e.preventDefault();
          window.open(a.href, '_blank', 'noopener,width=1200,height=800');
        });
        li.appendChild(a);
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary rounded-pill';
        badge.textContent = new Date(v.due).toLocaleString('ko-KR');
        li.appendChild(badge);
        videoList.appendChild(li);
      });

      assignList.innerHTML = assigns.length ? '' : '<li class="list-group-item">모두 완료!</li>';
      assigns.forEach(a => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        const link = document.createElement('a');
        link.href = `https://ys.learnus.org/mod/assign/view.php?id=${a.id}`;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = a.title;
        link.className = 'text-decoration-none';
        li.appendChild(link);
        const badge = document.createElement('span');
        badge.className = 'badge bg-danger rounded-pill';
        badge.textContent = new Date(a.due).toLocaleString('ko-KR');
        li.appendChild(badge);
        assignList.appendChild(li);
      });

      document.getElementById('todo-section').classList.remove('d-none');
    }

    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('/logout', { method: 'POST', headers: { 'X-Auth-Token': token } });
      } catch {}
      localStorage.removeItem('learnus_token');
      localStorage.removeItem('learnus_id');
      localStorage.removeItem('learnus_pw');
      location.reload();
    });

    // Auto login on page load
    window.addEventListener('load', async () => {
      const storedToken = localStorage.getItem('learnus_token');
      const storedId = localStorage.getItem('learnus_id');
      const storedPw = localStorage.getItem('learnus_pw');

      if (storedToken) {
        token = storedToken;
        try {
          await apiGet('/ping');
          loginForm.classList.add('d-none');
          await loadAllEvents();
          return;
        } catch {
          token = null;
          localStorage.removeItem('learnus_token');
        }
      }

      if (storedId && storedPw) {
        document.getElementById('username').value = storedId;
        document.getElementById('password').value = storedPw;
        document.getElementById('rememberMe').checked = true;
        // auto-submit login form
        loginForm.dispatchEvent(new Event('submit', { cancelable: true }));
      }
    });
  </script>
</body>
</html>
