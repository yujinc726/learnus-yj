<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnUs Tools</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🧰%3C/text%3E%3C/svg%3E" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient-start: #0093E9;
      --primary-gradient-end: #80D0C7;
    }

    body {
      background: linear-gradient(135deg, #eef2ff 0%, #fafcff 100%);
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .tool-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.12);
    }

    .tool-card .display-1 {
      line-height: 1;
    }

    #footer {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-4">
  <div class="container text-center">
    <h1 class="mb-5">LearnUs 도구 모음</h1>
    <div class="row g-4 justify-content-center">
      <!-- Alimi -->
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="/al/" class="text-decoration-none text-reset d-block h-100">
          <div class="tool-card h-100">
            <div class="display-1 mb-3">📅</div>
            <h5 class="fw-bold mb-1">알리미</h5>
            <p class="text-muted small mb-0">과제 / 캘린더</p>
          </div>
        </a>
      </div>
      <!-- Downloader -->
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="/dl/" class="text-decoration-none text-reset d-block h-100">
          <div class="tool-card h-100">
            <div class="display-1 mb-3">⬇️</div>
            <h5 class="fw-bold mb-1">다운로더</h5>
            <p class="text-muted small mb-0">동영상 저장</p>
          </div>
        </a>
      </div>
      <!-- Slide-Scribe -->
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="https://slide-scribe.app" target="_blank" rel="noopener" class="text-decoration-none text-reset d-block h-100">
          <div class="tool-card h-100">
            <div class="display-1 mb-3">📝</div>
            <h5 class="fw-bold mb-1">Slide-Scribe</h5>
            <p class="text-muted small mb-0">슬라이드 필기·요약</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <footer id="footer">
    <p class="mb-1">Developed by 차유진</p>
    <p class="mb-0">&copy; 2025 Yujin Cha. All Rights Reserved.</p>
  </footer>
</body>
</html>
