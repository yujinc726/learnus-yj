<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🧰%3C/text%3E%3C/svg%3E" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient-start: #0093E9;
      --primary-gradient-end: #80D0C7;
    }

    body {
      background: linear-gradient(135deg, #eef2ff 0%, #fafcff 100%);
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    #tools-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem 3rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    #tools-card .btn {
      font-weight: 600;
    }

    #footer {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-4">
  <div id="tools-card" class="text-center">
    <h1>LearnUs 도구 모음</h1>
    <div class="d-grid gap-3">

  </div>

  <footer id="footer">
