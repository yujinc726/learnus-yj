  <style>
    :root {
      --primary-gradient-start: #0093E9;
      --primary-gradient-end: #80D0C7;
    }

    body {
      background: linear-gradient(135deg, #eef2ff 0%, #fafcff 100%);
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-weight: 700;
      color: #212529;  /* solid dark color for cleaner look */
      margin-bottom: 2rem;
    }

    .tool-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
      /* Animation: invisible at start then fade & slide upward */
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.12);
    }

    .tool-card .display-1 {
      line-height: 1;
    }

    /* Ensure all icons take up equal vertical space */
    .icon-wrapper {
      height: 5.5rem; /* consistent icon area */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper img {
      max-height: 100%;
      width: auto;
    }

    #footer {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin-top: 2rem;
    }

    /* Keyframes for the entrance animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Staggered delays for each card to create a sequential reveal */
    .row > [class^="col-"]:nth-child(1) .tool-card {
      animation-delay: 0.15s;
    }
    .row > [class^="col-"]:nth-child(2) .tool-card {
      animation-delay: 0.3s;
    }
    .row > [class^="col-"]:nth-child(3) .tool-card {
      animation-delay: 0.45s;
    }
  </style>
